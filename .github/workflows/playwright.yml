name: Playwright Tests
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 9
    - name: Install dependencies
      run: |
        pnpm install --frozen-lockfile --ignore-scripts
        if ! node -e "require.resolve('@oxc-parser/binding-linux-x64-gnu')"; then
          echo "Missing oxc native binding, retrying clean install..."
          rm -rf node_modules
          pnpm store prune
          pnpm install --frozen-lockfile --ignore-scripts --force
        fi
        node -e "require.resolve('@oxc-parser/binding-linux-x64-gnu')"
        pnpm exec nuxt prepare
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm test:e2e
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: app/playwright-report/
        retention-days: 7
